<!DOCTYPE html>  
<html>  
<head>  
<meta charset="utf-8">  
    <script src="http://code.jquery.com/jquery-2.1.3.min.js"></script>  
<script>  
$(document).ready(function(){  
      
      
$("#but1").click(function(){  
     $.ajax({  
        url:'http://localhost:8080/get',  
        type: "get",  
        async: false,  
        dataType: "jsonp",  
        jsonp: "callbackparam", //服务端用于接收callback调用的function名的参数   
        jsonpCallback: "success_jsonpCallback", //callback的function名称,服务端会把名称和data一起传递回来   
        success: function(json) {  
         alert(json);  
        },  
        error: function(){alert('Error');}  
});  
});  
  
  
$("#but2").click(function(){  
     $.ajax({  
        url:'http://localhost:8080/getJsonp',  
        type: "get",  
        async: false,  
        dataType: "jsonp",  
        jsonp: "callbackparam", //服务端用于接收callback调用的function名的参数   
        //jsonpCallback: "success_jsonpCallback", //callback的function名称,服务端会把名称和data一起传递回来   
        success: function(json) {  
		console.log(JSON.parse(json));
         alert(json);  
		 console.log(json);
        },  
        error: function(){alert('Error');}  
});  
});  
  
  
 
$("#but3").click(function(){  
var datasend2 = {
							 first_catalog:"个护化妆",
							 second_catalog: "口腔护理",
							 third_catalog: "套装",
							 product_brand:"上海",
							 date_id:"20161111"
							};
							 
					console.log(JSON.stringify(datasend2))
					$.post("http://localhost:8080/quantum/shopIndex/selectIndex.do",{selectIndexJson:JSON.stringify(datasend2)},function(data){
						console.log("return data:"+data);
					})
					
});  
}); 
</script>  
</head>  
<body>  
  
<div id="div1"><h2>使用 jQuery AJAX 来改变文本</h2></div>  
<button id="but1">按钮1</button> <br/>  
<button id="but2">按钮2</button>  
<button id="but3">按钮3</button>  
  
</body>  
</html>
